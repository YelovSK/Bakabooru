<div class="max-w-[1000px] mx-auto flex flex-col gap-4">
  <div class="flex gap-3">
    @if (uploadQueue().length > 0) {
      <app-button variant="secondary" size="md"
              (click)="checkDuplicates()">Check Duplicates</app-button>
      @if (hasDuplicates()) {
        <app-button variant="danger" size="md"
                (click)="clearDuplicates()">Clear Duplicates</app-button>
      }
      <app-button variant="secondary" size="md"
              (click)="clearCompleted()">Clear Completed</app-button>
      <app-button variant="secondary" size="md"
              (click)="clearAll()">Clear All</app-button>
      <app-button variant="secondary" size="md"
              (click)="autoTagAll()">Auto-Tag All</app-button>
      <app-button variant="primary" size="md" (click)="uploadAll()">Upload All</app-button>
    }
  </div>

  <!-- Drop Zone -->
  <div class="border-2 border-dashed border-glass-border rounded-xl p-4 text-center cursor-pointer transition-all bg-glass-bg hover:border-accent-primary hover:bg-glass-bg-hover hover:shadow-[0_0_20px_var(--accent-primary-glow)] group"
       (drop)="onFileDropped($event)"
       (dragover)="onDragOver($event)"
       (click)="fileInput.click()"
       tabindex="0"
       role="button"
       (keydown.enter)="fileInput.click()"
       (keydown.space)="fileInput.click()">
    <input #fileInput type="file" multiple (change)="onFilesSelected($event)" hidden accept="image/*,video/*,application/x-shockwave-flash">
    <div class="flex flex-col items-center">
      <span class="text-5xl mb-2 block">üìÅ</span>
      <p class="text-text-secondary text-lg my-1">Drag & Drop files here or <strong class="text-accent-primary">click to browse</strong></p>
    </div>
  </div>

  <!-- Upload Queue -->
  @if (uploadQueue().length > 0) {
    <div class="flex flex-col gap-4">
      @for (item of uploadQueue(); track item.id) {
        <app-upload-item [itemId]="item.id"></app-upload-item>
      }
    </div>
  }
</div>
