<div class="flex gap-1 p-1 bg-black/20 rounded-lg mb-3 shrink-0" role="tablist">
  @for (tab of tabs(); track tab.id()) {
    @if (!tab.hidden()) {
      <button
        type="button"
        role="tab"
        class="flex-1 px-3 py-2 text-sm font-medium text-white/60 bg-transparent border-none rounded-md cursor-pointer transition-all hover:text-white/80 hover:bg-white/5"
        [class.!text-white]="tab === activeTab()"
        [class.!bg-white/10]="tab === activeTab()"
        [attr.aria-selected]="tab === activeTab()"
        (click)="selectTab(tab.id())"
      >
        {{ tab.label() }}
      </button>
    }
  }
</div>

<div class="flex-1 flex flex-col min-h-0" role="tabpanel">
  <ng-content></ng-content>
</div>
