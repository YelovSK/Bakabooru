<div class="flex items-center gap-3 text-text-muted text-[0.85rem] font-medium whitespace-nowrap">
  @if (label()) {
    <span>{{ label() }}</span>
  }

  <input
    type="range"
    [value]="value()"
    [min]="min()"
    [max]="max()"
    [step]="step()"
    [disabled]="disabled()"
    (input)="handleInput($event)"
    (change)="handleChange($event)"
    [class]="trackWidthClass() + ' h-1.5 bg-white/10 rounded-lg appearance-none cursor-pointer accent-accent-primary transition-all hover:bg-white/15 disabled:opacity-50 disabled:cursor-not-allowed'"
  />

  <span class="text-text-primary tabular-nums text-right" [class]="valueMinWidthClass()">
    {{ displayValue() }}
  </span>
</div>
