<div class="bg-bg-secondary border border-white/10 shadow-glass rounded-xl flex items-center gap-1.5 md:gap-2 px-4 py-3 select-none">
    <!-- Previous Button -->
    <button [disabled]="currentPage() === 1" 
            (click)="onPrev()" 
            class="pagination-btn arrow-btn"
            aria-label="Previous page">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
    </button>

    <!-- Page Numbers -->
    @for (page of pages(); track $index) {
        @if (page === '...') {
            <span class="inline-block w-8 text-center text-text-muted">...</span>
        } @else {
            <button (click)="onPageClick(page)" 
                    class="pagination-btn page-btn"
                    [class.active]="page === currentPage()"
                    [attr.aria-current]="page === currentPage() ? 'page' : null">
                {{ page }}
            </button>
        }
    }

    <!-- Next Button -->
    <button [disabled]="currentPage() === totalPages()" 
            (click)="onNext()" 
            class="pagination-btn arrow-btn"
            aria-label="Next page">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
    </button>
</div>
