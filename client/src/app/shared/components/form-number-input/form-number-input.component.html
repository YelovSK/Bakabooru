<div class="w-full">
  @if (label()) {
    <label
      [for]="id()"
      class="inline-block text-[0.85rem] font-medium text-text-muted mb-1.5 ml-1"
    >
      {{ label() }}
    </label>
  }

  <input
    [id]="id()"
    type="number"
    [placeholder]="placeholder()"
    [min]="min()"
    [max]="max()"
    [step]="step()"
    [ngModel]="value"
    (input)="handleInput($event)"
    (blur)="handleBlur()"
    [disabled]="disabled"
    class="w-full px-4 py-2.5 bg-glass-bg border rounded-xl text-text-primary text-[0.9rem] outline-none transition-all focus:bg-glass-bg-hover focus:shadow-[0_0_10px_rgba(56,189,248,0.1)] disabled:opacity-50 disabled:cursor-not-allowed placeholder:text-text-dim"
    [class.border-glass-border]="!hasError()"
    [class.border-red-500]="hasError()"
    [class.focus:border-accent-primary]="!hasError()"
    [class.focus:border-red-400]="hasError()"
  />

  <app-form-errors [control]="ngControl" [label]="label()"></app-form-errors>
</div>
